name: Test and Lint

on:
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -o -name "dcvm" | xargs shellcheck -S error

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Installation
        run: |
          sudo ./lib/installation/install-dcvm.sh
          dcvm version
          dcvm help
      
      - name: Test Basic Commands
        run: |
          dcvm version
          dcvm help
          dcvm list

  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test on macOS
        run: |
          ./lib/installation/install-dcvm.sh
          dcvm version
          dcvm help
      
      - name: Test Basic Commands
        run: |
          dcvm version
          dcvm help
          dcvm list
